<!DOCTYPE html>
<html>
<head>
    <title>Select Programming Language</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Font Awesome Library -->
 <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css"/>
 <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css"/>

    <style>
      body{
          background-color: #181929;
          display: flex;
          font-family: sans-serif;
          height: 100%;
          padding: 0;
          margin: 0;
      }
      .big-container{
          width: 60%;
          margin: auto;
          margin-top: 3rem;
          display: flex;
          align-items: center;
          flex-direction: column;
      }
      .container{
          display:flex;
          flex-direction: column;
          min-height: 300px;
          border-radius: 12px;
          align-items: center;
          margin-top: 0rem;
          padding-bottom: 3rem;
     
      }
      .boxes{
        background-color: #2D2C41;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin-bottom: 3rem;
        padding-top: 1rem;
        padding-bottom: 1rem;
        padding-right: 3rem;
        padding-left: 3rem;
        border-radius: 15px;
        color: rgb(231, 231, 231);
        border: none;
      }
      .boxes > a{
        text-decoration: none;
        color: white;
        font-size: 30px;
      }
      img{
        margin: auto;
        margin-bottom: -20px;
        z-index:1;
       
      }
      .title{
          width: 40%;
          border-radius: 20px;
          align-self: center;
          color: white;
          font-size: 18px;
          background: linear-gradient(to right, #531FC1, #3F85C6, #A082E0);
          border: none;
          padding: 0.6rem;
          font-weight: 200;
          text-align: center;
          margin-bottom: 5rem;
      }
      button:hover{
          cursor: pointer;
          
      }
      label{
        margin-top: 3rem;
      }
      .Games-logos{
        width: 150px;
        height: 150px;
      }
      .container2{
            bottom: 0;
            background-color: #2D2C41;
            position: fixed;
            width: 100%;
            height: 90px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;

        }
        .sub-container{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 50px;
            width: 80%;
        }
        .light{
            color: rgb(221, 221, 221) !important;
            cursor: pointer;
        }
        button{
            background-color: transparent;
            border: none;
        }
        
      @media (max-width: 414px){
        .big-container{
          width: 80%;
          margin-top: 2rem;
        }
        .title{
          width: 95%;
          padding: 0.6rem;
        }
      }
    </style>
</head>


  <body>
    
<div class="big-container">
  <img src="imgs/coding (2) 1.svg" style="margin-bottom: -1px;">
    <div class="title">Choose a programming language</div>
    <div class="container">
      <button class="boxes">
        <a href="SelectGame.html">Swift</a>
      </button>
      <button class="boxes">
        <a href="SelectGame.html">Python</a>
      </button>
      <button class="boxes">
        <a href="SelectGame.html">Javascript</a>
      </button>
      <button class="boxes">
        <a href="SelectGame.html">c++</a>
      </button>
      <button class="boxes">
        <a href="SelectGame.html">Java</a>
      </button>
    </div>
</div>
<div class="container2">
  <div class="sub-container">
    <button id="lb"><a href="Leaderboard.html"><li class="fas fa-trophy fa-3x light"></li></a></button>
    <button id="play"><a href="SelectLang.html"><li class="fas fa-rocket fa-3x light"></li></a></button>
    <button id="profile"><a href="Profile.html"><li class="fas fa-user fa-3x light"></li></a></button>
 </div>
</div>
  </body>



</html>
